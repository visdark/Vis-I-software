<h3>gulp-concat</h3>
<p>合并JS工具，减少网络请求</p>
<h3>gulp-connect</h3>
<p>本地浏览器测试环境</p>
<h2>项目使用方法</h2>
<ul>
    <li>下载GIT文件clone到本地</li>
    <li>进行初始化安装组件：输入npm install</li>
    <li>进行初始化构建文件：输入gulp build</li>
    <li>进行文件转移到DIST并提供预览</li>
</ul>
